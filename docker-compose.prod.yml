version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: furnitown_postgres
    restart: unless-stopped
    env_file:
      - .env.db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: furnitown_backend
    restart: unless-stopped
    env_file:
      - .env.backend.docker
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app_net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: furnitown_frontend
    restart: unless-stopped
    networks:
      - app_net

  nginx:
    image: nginx:1.27-alpine
    container_name: furnitown_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - app_net

volumes:
  postgres_data:

networks:
  app_net:
    driver: bridge